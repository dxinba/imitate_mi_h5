<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格ul、ol、dl</title>
</head>

<body>
    <!-- 无序列表ul（重点，用得多
    ul
        li
    谁排前面，谁排后面没讲究，用无序列表
    -->
    <ul>
        <li>苹果</li>
        <li>小米</li>
        <li>华为</li>
        <li>OPPO</li>
        <li>一加</li>
    </ul>
    <br>
    <!-- 有序列表ol（用得少
    ol
        li
    谁排前面，谁排后面有讲究，用有序列表
    -->
    <ol>
        <li>MacBook Pro</li>
        <li>MacBook Air</li>
        <li>MacBook</li>
        <li>iMac</li>
        <li>Mac mini</li>
    </ol>
    <br>
    <!-- 自定义列表dl 
    dl
        dt
            dd
        dt
            dd


    -->
    <dl>
        <dt>关于小米</dt>
        <dd>了解小米</dd>
        <dd>加入小米</dd>
        <dd>投资者关系</dd>

        <dt>关于小米</dt>
        <dd>了解小米</dd>
        <dd>加入小米</dd>
        <dd>投资者关系</dd>
    </dl>
</body>

</html>
