<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接a</title>
</head>

<body>
    <!-- 普通使用 -->
    <a href="#one" target="_top">锚点 跳到本页面id=one的位置</a>
    <a href="#two" target="_top">锚点 跳到本页面id=two的位置</a>
    <a href="#" target="_top">没有目标地址</a>
    <a href="01-image.html" target="_top">本地链接</a>
    <img src="../images/banner1.jpeg" alt="" srcset="">
    <img src="../images/banner2.webp" alt="" srcset="">
    <br>
    <a href="http://www.baidu.com" target="_top" id="one">百度点击后 正常的链接</a>
    <img src="../images/banner1.jpeg" alt="" srcset="">
    <p id="two">target 以何种方式打开链接
        _self 当前窗口（默认
        _blank 新窗口</p>
    <img src="../images/banner2.webp" alt="" srcset="">
    <img src="../images/banner1.jpeg" alt="" srcset="">
    <img src="../images/banner2.webp" alt="" srcset="">

    <!-- 
        target 以何种方式打开链接
            _self 当前窗口（默认
            _blank 新窗口
     -->
</body>

</html>
