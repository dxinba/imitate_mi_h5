<body>
    <h1>display 属性规定是否/如何显示元素。</h1>
    也就是块元素和行内元素
    块元素
    <ol>
        <li>div</li>
        <li>h1-h6</li>

        <li>form</li>

        <li>footer</li>

        <!-- <li>...</li> -->

    行内元素
    <ol>
        <li>span</li>
        <li>a</li>
        <li>img</li>
        <!-- <li>...</li> -->
    </ol>
